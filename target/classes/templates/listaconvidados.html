<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1"></meta>
		<title>Insert title here</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"></link>
	</head>
	<body>
		
		<div class="container">
			<div id="listaDeConvidados">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Nome</th>
						</tr>
					</thead>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.nome}"></span></td>
						<td><span th:text="${convidado.email}"></span></td>
						<td><span th:text="${convidado.telefone}"></span></td>
					</tr>
	
				</table>
			</div>
			<hr/>
			<form th:action="salvar" th:method="post" th:object="${convidado}">
			    <div class="form-group">
			        <label for="nome">Nome completo:</label> 
			        <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome"/>
			    </div>
			    <div class="form-group">
			        <label for="email">E-mail:</label> 
			        <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
			    </div>
			    <div class="form-group">
			        <label for="telefone">Telefone:</label> 
			        <input type="text" class="form-control" th:field="*{telefone}" placeholder="Telefone"/>
			    </div>
			    <button type="submit" class="btn btn-success">Convidar</button>
			</form>
		</div>
		
		
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
